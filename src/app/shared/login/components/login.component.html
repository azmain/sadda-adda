<div class="ui-g">
    <div class="ui-g-3"></div>
    <div class="ui-g-6">

        <mat-card>
            <mat-card-title style="text-align: center;">
                Login
                <hr>
            </mat-card-title>
            <mat-card-content>
                <div class="ui-g" [formGroup]="loginForm">
                    
                    <div class="ui-g-12 pdlr">
                        <div class="ui-g-12">
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon"><i class="pi pi-user"
                                        style="line-height: 1.25;"></i></span>
                                <input type="text" formControlName="userNameOrEmail" style="width: 100%;" pInputText placeholder="Username">
                                
                            </div>
                            <div>
                                <span class="formError" *ngIf="loginForm.controls['userNameOrEmail'].invalid&&loginForm.controls['userNameOrEmail'].touched">Username is required.</span>
                            </div>
                            
                        </div>

                    </div>
                    <div class="ui-g-12 pdlr">
                        <div class="ui-g-12">
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon"><i class="pi pi-key"
                                        style="line-height: 1.25;"></i></span>
                                <input type="password" formControlName="password" style="width: 100%;" pInputText placeholder="Password">
                            </div>
                            <div>
                                <span class="formError" *ngIf="loginForm.controls.password.invalid&&(loginForm.controls.password.touched)">Password is required.</span>
                            </div>
                        </div>

                    </div>
                    <div class="ui-g-12 pdlr">
                        <div class="ui-g-12">
                            <button style="float: right;" pButton type="button" label="Login" class="ui-button-rounded" (click)="login()"></button>
                        </div>
                        
                    </div>
                </div>

            </mat-card-content>
        </mat-card>

    </div>
    <div class="ui-g-3"></div>
</div>
