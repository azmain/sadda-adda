<div class="ui-g">

	<div class="ui-g-12">
		

		<h3>Transactions</h3>
	</div>

	<div class="ui-g-12">
		
		<div class="ui-g-6">

		</div>
		<div class="ui-g-6">
			Add Transactions
		</div>
		
	</div>

    <div class="ui-g-12">


      <p-table [columns]="scrollableCols" [frozenColumns]="frozenCols" [value]="cars5" [scrollable]="true" scrollHeight="200px" frozenWidth="300px">
          <ng-template pTemplate="colgroup" let-columns>
              <colgroup>
                  <col *ngFor="let col of columns" style="width:300px">
              </colgroup>
          </ng-template>
          <ng-template pTemplate="header" let-columns>
              <tr>
                  <th *ngFor="let col of columns">
                      {{col.header}}
                  </th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
              <tr>
                  <td *ngFor="let col of columns">
                      {{rowData[col.field]}}
                  </td>
              </tr>
          </ng-template>
      </p-table>
        
    </div>
</div>
